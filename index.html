<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cost Tracker</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all">
</head>
<body>
  <header role="banner">
    <h1>Cost Tracker</h1>
  </header>
  <main role="main">
    <form action="#" id="login-form" method="post" accept-charset="UTF-8" role="form">
      <fieldset>
        <div class="form-group">
          <label for="user_email">Email</label>
          <input type="text" class="form-control" id="user_email" name="user[email]" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="user_password">Password</label>
          <input type="password" class="form-control" id="user_password" name="user[password]" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="submit" value="Sign in" class="btn btn-success">
        </div>
      </fieldset>
    </form>
  </main>
  <footer>
    <p>
      <a href="/privacy">Privacy Policy</a> &bull;
      <a href="/term">Term of Use</a> &bull;
      &copy; 2014 CosTracker
    </p>
  </footer>
</body>
</html>
